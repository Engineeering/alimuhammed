<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Cart - Engineering & Design Platform</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about-contact-faq.html">About Us</a></li>
                <li><a href="auth.html">Sign In / Sign Up</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cart-section">
            <h2>Your Shopping Cart</h2>
            <div id="cart-items">
                <!-- Example cart item -->
                <div class="cart-item">
                    <img src="path/to/image.jpg" alt="Product Name">
                    <h3>Product Name</h3>
                    <p>$Price</p>
                    <button class="btn remove-from-cart">Remove</button>
                </div>
                <!-- Add more cart items dynamically -->
            </div>
            <div class="cart-summary">
                <h3>Cart Summary</h3>
                <p>Total: <span id="total-price">$0.00</span></p>
                <button class="btn" id="checkout-button">Checkout</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Engineering & Design Platform. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
